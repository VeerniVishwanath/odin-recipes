<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div></div>

      <div class="sticky-menu">
        <div class="score">
          <span class="comp-score">0</span>
          <div class="dot"></div>
          <span class="player-score">0</span>
        </div>
        <div class="start-stop-btns">
          <p class="start">START</p>
          <p class="reset hidden">RESET</p>
        </div>
      </div>

      <div class="playable-btns">
        <div class="btnRock" data-value="rock">
          <img src="./assets/rock.png" alt="Rock Image" data-value="rock" />
        </div>
        <div class="btnPaper" data-value="paper">
          <img src="./assets/paper.png" alt="Paper Image" data-value="paper" />
        </div>
        <div class="btnScissors" data-value="scissors">
          <img
            src="./assets/scissors.png"
            alt="Scissors Image"
            data-value="scissors"
          />
        </div>
      </div>
    </div>

    <div class="hands-container">
      <div class="comp-hands">
        <div class="arm"></div>
        <div class="hand">
          <img src="./assets/rock.png" alt="Default Hand Img" />
        </div>
      </div>
      <div class="player-hands">
        <div class="hand">
          <img src="./assets/rock.png" alt="Default Hand Img" />
        </div>
        <div class="arm"></div>
      </div>
    </div>

    <div class="info-container"></div>
    <div class="announcement-container"></div>
  </body>
</html>
